<!DOCTYPE html>

<html lang="it">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Mood Mirror Digitale</title>

<style>

body { font-family: Arial, sans-serif; background-color: #f8f9fa; color: #222; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }

h1, h2 { text-align: center; margin-bottom: 20px; }

select { padding: 10px; font-size: 16px; margin-bottom: 30px; }

#phrase { font-size: 24px; text-align: center; max-width: 600px; line-height: 1.5; min-height: 100px; }

button { margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer; border: none; background-color: #007bff; color: white; border-radius: 5px; }

button:hover { background-color: #0056b3; }

#qrcode { margin-top: 30px; }

.affiliate { margin-top: 20px; text-align:center; }

</style>

</head>

<body>



<h1>Mood Mirror Digitale</h1>



<select id="categorySelect" onchange="newPhrase()">

<option value="Motivazionale">Motivazionale</option>

<option value="Romantico">Romantico</option>

<option value="Commedia">Commedia</option>

<option value="Complimenti">Complimenti</option>

<option value="Saggezza">Saggezza</option>

<option value="Energia">Energia</option>

<option value="Relax">Relax</option>

<option value="Curiosità">Curiosità</option>

<option value="Affermazioni">Affermazioni</option>

</select>



<div id="phrase">Carica una frase...</div>

<button onclick="newPhrase()">Genera nuova frase</button>



<h2>Scannerizza il QR per il Mood Mirror Digitale</h2>

<div id="qrcode"></div>

<p>Stampa o salva il QR code per averlo sempre a portata di mano.</p>



<div class="affiliate">

<h3>Consigliato per te:</h3>

<a href="LINK_AFFILIATO_1" target="_blank">Prodotto affiliato 1</a><br>

<a href="LINK_AFFILIATO_2" target="_blank">Prodotto affiliato 2</a>

</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>

const phrases = {

"Motivazionale": ["Credi in te stesso","Non arrenderti mai","Ogni giorno è una nuova opportunità", "..."],

"Romantico": ["Amare è vivere due cuori in uno","Tu rendi ogni giorno speciale","Il tuo sorriso illumina la mia vita", "..."],

"Commedia": ["Ridi oggi, sopravvivi domani","La vita è troppo breve per prendersi sul serio","Se cadi, fallo con stile", "..."],

"Complimenti": ["Hai un talento incredibile","Il tuo sorriso è contagioso","Sei davvero unico", "..."],

"Saggezza": ["La pazienza è la chiave di ogni porta","Conosci te stesso e conoscerai il mondo","Impara dal passato, vivi nel presente", "..."],

"Energia": ["Oggi è il giorno per spaccare tutto","Non fermarti, vai avanti!","Rendi ogni momento potente", "..."],

"Relax": ["Respira, lascia andare lo stress","Il riposo è parte della forza","Trova pace nel silenzio", "..."],

"Curiosità": ["Sai che gli elefanti non possono saltare?","Il miele non va mai a male","Gli squali esistono da 400 milioni di anni", "..."],

"Affermazioni": ["Io posso affrontare ogni sfida","Sono forte e determinato","Merito il meglio nella mia vita", "..."]

};



function newPhrase() {

const category = document.getElementById("categorySelect").value;

const list = phrases[category];

const randomIndex = Math.floor(Math.random() * list.length);

document.getElementById("phrase").innerText = list[randomIndex];

}



window.onload = function() {

newPhrase();

new QRCode(document.getElementById("qrcode"), {

text: "https://tuonome.github.io/mood-mirror.html", // sostituisci con il tuo link reale

width: 200,

height: 200

});

};

</script>



</body>

</html>
